<!DOCTYPE html>
<html lang='utf-8'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Viva! VTuber 直播整合台</title>
        <!--網頁LOGO-->
        <link rel="icon" href="img/icon.ico" type="image/x-icon" />
        <!-- 自訂CSS -->
        <link rel="stylesheet" type="text/css" href="css/customstyle.css"> 
        <!-- 自訂JS -->
        <script src="https://kit.fontawesome.com/afaf04ae63.js" crossorigin="anonymous"></script>
        <script src="js/info.js" ></script>
    </head>
    <body>
        <div class="box">
            <!-- 璐洛洛 -->
            <iframe src="https://player.twitch.tv/?channel=ruroroisme&enableExtensions=true&muted=false&player=popout&volume=0.5" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
        </div><div class="box">
            <!-- 蝦拉拉 -->
            <iframe src="https://player.twitch.tv/?channel=shalalashrimp&enableExtensions=true&muted=false&player=popout&volume=0.5" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
        </div><div class="box">
            <!-- 優米 -->
            <iframe src="https://player.twitch.tv/?channel=yuyumi_vt&enableExtensions=true&muted=false&player=popout&volume=0.5" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
        </div><div class="box">
            <!-- 卡茲可可 -->
            <iframe src="https://player.twitch.tv/?channel=katsu_coco&enableExtensions=true&muted=false&player=popout&volume=0.5" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
        </div>
        <div id="btn-group">
            <button class="button-viva" onclick="window.open('https://vmxrassn.wixsite.com/viva-vtuber','_blank')">
                <i class="fas fa-globe-asia"></i>
            </button>
            <button class="button-twitter" onclick="window.open('https://twitter.com/vivavtuber','_blank')">
                <i class="fab fa-twitter"></i>
            </button>   
            <button class="button-github" onclick="window.open('https://github.com/minexo79/vivavtuber','_blank')">
                <i class="fab fa-github"></i>
            </button>   
            <button class="button-version" onclick="about()">
                <i class="fas fa-info-circle"></i>
            </button>   
            <button class="button-reload" onclick="location.reload()">
                <i class="fas fa-redo-alt"></i>
            </button>   
        </div>         
    </body>
</html>
